<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <main class="container">
        <aside>
            <h1>Alura Planner</h1>
            <hr>
            <!-- Adicionar nova tarefa -->
            <form>
                <h2>Adicionar nova tarefa</h2>

                <div>
                    <label for="disciplina">Disciplina:</label>
                    <select id="disciplina">
                        <option disabled>Escolha uma disciplina</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Português">Português</option>
                        <option value="Química">Química</option>
                    </select>

                </div>
                <div>
                    <label for="descricao">Tarefa:</label>
                    <input id="descricao" name="tarefa" type="text" placeholder="digite sua tarefa" required>
                    <br>
                </div>
                <div>
                    <label for="data-de-conclusao">Prazo:</label>
                    <input type="date" id="data-de-conclusao" required>
                </div>

                <!-- Botão adicionar -->
                <button type="button" class="adicionar" onclick="novaTarefa()">Enviar</button>
            </form>
        </aside>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Tarefa</th>
                        <th>Prazo</th>
                        <th>Feito</th>
                        <th>Progresso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="/assets/main.js"></script>
</body>

</html>
